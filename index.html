<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hridoy's Portfolio | One of the first web development projects by Hridoy">
    <meta itemprop="name" content="Hridoy's Portfolio">
    <meta itemprop="description" content="Hridoy's Portfolio | One of the first web development projects by Hridoy">
    <!-- Add more meta tags as needed for SEO -->

    <!-- Stylesheets -->
    <link rel="stylesheet" href="src/style.css">
    <link rel='stylesheet' href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Poppins:wght@100;200;300;400;500;600;700&display=swap">
    
    <!-- Favicon -->
    <link rel="icon" href="https://vectorified.com/images/attack-on-titan-icon-31.png" type="image/x-icon">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>

    <!-- Particle.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <title>Hridoy (@NotReallyHridoy)</title>
</head>

<body id="body" class="dark" oncontextmenu="return false">
    <!-- Loader and Particle.js -->
    <div class="loader" id="loader">
        <h1 data-value="Mr Hridoy" id="loader-text">Click me</h1>
    </div>
    <div id="particles-js"></div>

    <!-- Toggle Switch -->
    <div class="wrapper">
        <div class="toggle">
            <input class="toggle-input" type="checkbox" />
            <div class="toggle-bg"></div>
            <div class="toggle-switch">
                <div class="toggle-switch-figure"></div>
                <div class="toggle-switch-figureAlt"></div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal">
        <img src="https://i.pinimg.com/originals/39/7f/ea/397fea9f7b5fcad281f32649902b9fa6.jpg" alt="Hridoy">
        <div class="close"></div>
    </div>

    <!-- Main Content -->
    <div id="container" class="container">
        <!-- Navigation and Header -->
        <!-- Add your navigation links and header content here -->

        <!-- Content Section -->
        <div class="content">
            <div class="left">
                <!-- About Section -->
                <div class="about-container">
                    <h3 class="title">About</h3>
                    <p class="text">~ Telegram Bot Dev ~</p>
                    <p class="text">• Python | Telethon | Pyrogram •</p>
                </div>

                <!-- Social Icons -->
                <div class="icons-container">
                    <!-- Add your social media links and icons here -->
                </div>

                <!-- Buttons Section -->
                <div class="buttons-wrap">
                    <div class="follow-wrap">
                        <a href="https://github.com/NotReallyHridoy" class="follow">Follow</a>
                    </div>
                    <div class="share-wrap">
                        <a href="https://github.com/NotReallyHridoy" class="share">Contact</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Script to Disable Key Combinations -->
    <script>
        document.onkeydown = function (e) {
            if (event.keyCode == 123 || (e.ctrlKey && e.shiftKey && (e.keyCode == 'I'.charCodeAt(0) || e.keyCode == 'C'.charCodeAt(0) || e.keyCode == 'J'.charCodeAt(0) || e.keyCode == 'U'.charCodeAt(0)))) {
                return false;
            }
        }
    </script>

    <!-- Additional Scripts -->
    <script src="src/app.js"></script>
    <script src="/src/contact-form.js" id="contactform" error_text="" success_text="" disable_waittime="true" form_worker_url="https://contactform.cfform.workers.dev/"></script>
</body>
</html>
